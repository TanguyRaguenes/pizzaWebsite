<!doctype html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/output.css">

    <link rel="icon" th:href="@{/images/favicon3.png}">

</head>
<body class="bg-orange-100">


<header>

    <nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">

                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">

                    </svg>
                </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">

                    <li>
                        <a
                                th:href="@{/}"
                                class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                                aria-current="page"
                        >
                            Home
                        </a>
                    </li>
                    <li>
                        <a
                                th:href="@{/products-list}"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"

                        </a>
                    </li>
                    <li>
                        <a

                        >

                        </a>
                    </li>
                    <li>
                        <a
                                th:href="@{/orders-list}"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                        >
                            Orders
                        </a>
                    </li>
                    <li>
                        <a
                                th:href="@{/clients-list}"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                        >
                            Clients
                        </a>
                    </li>
                    <li>
                        <a
                                th:href="@{/authForm}"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"

                        </a>
                    </li>
                    <li>
                        <a
                                th:href="@{/logout}"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                        >

                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>

<main>
    <section class="bg-orange-100">
        <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
            <section class="relative hidden lg:flex h-32 items-end bg-gray-900 lg:col-span-5 lg:h-full xl:col-span-6">
                <img
                        alt=""
                        src="/images/calzone.jpg"
                        class="absolute inset-0 h-full w-full object-cover opacity-80"
                />

                <div class="hidden lg:relative lg:block lg:p-12">

                    <h2 class="mt-6 text-2xl font-bold text-white sm:text-3xl md:text-4xl">
                        Welcome to PizzaFlow üçï
                    </h2>

                    <p class="mt-4 leading-relaxed text-white/90">
                        Speed Up Your Slice, Streamline Your Service
                    </p>
                </div>
            </section>

            <main
                    class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6"
            >
                <div class="max-w-xl lg:max-w-3xl">

                    <form th:object="${user}" th:action="@{/authForm}" class="mt-8 grid grid-cols-6 gap-6" method="post">

                        <div class="col-span-6 mt-10">
                            <label for="id_role" class="block text-sm font-medium text-gray-900"> Role </label>

                            <select
                                    name="id_role"
                                    id="id_role"
                                    th:field="*{id_role}"
                                    class="mt-1.5 w-full rounded-lg border-gray-300 text-gray-700 sm:text-sm"
                            >
                                <option value="">Please select a role</option>
                                <option value="1">manager</option>
                                <option value="2">pizza maker</option>
                                <option value="3">delivery person</option>
                            </select>
                        </div>



                        <div class="col-span-6 sm:col-span-3">
                            <label for="FirstName" class="block text-sm font-medium text-gray-700">
                                First Name
                            </label>

                            <input
                                    type="text"
                                    id="FirstName"
                                    th:field="*{firstName}"
                                    name="first_name"
                                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
                            />
                        </div>

                        <div class="col-span-6 sm:col-span-3">
                            <label for="LastName" class="block text-sm font-medium text-gray-700">
                                Last Name
                            </label>

                            <input
                                    type="text"
                                    id="LastName"
                                    th:field="*{lastName}"
                                    name="lastName"
                                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
                            />
                        </div>

                        <div class="col-span-6">
                            <label for="Email" class="block text-sm font-medium text-gray-700"> Email </label>

                            <input
                                    type="email"
                                    id="Email"
                                    th:field="*{email}"
                                    name="email"
                                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
                            />
                        </div>

                        <div class="col-span-6 sm:col-span-3">
                            <label for="Password" class="block text-sm font-medium text-gray-700"> Password </label>

                            <input
                                    type="password"
                                    id="Password"
                                    th:field="*{password}"
                                    name="password"
                                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
                            />
                        </div>

                        <div class="col-span-6 sm:col-span-3">
                            <label for="PasswordConfirmation" class="block text-sm font-medium text-gray-700">
                                Password Confirmation
                            </label>

                            <input
                                    type="password"
                                    id="PasswordConfirmation"
                                    name="password_confirmation"
                                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
                            />
                        </div>

                        <!--                    <div class="col-span-6">-->
                        <!--                        <label for="MarketingAccept" class="flex gap-4">-->
                        <!--                            <input-->
                        <!--                                    type="checkbox"-->
                        <!--                                    id="MarketingAccept"-->
                        <!--                                    name="marketing_accept"-->
                        <!--                                    class="size-5 rounded-md border-gray-200 bg-white shadow-sm"-->
                        <!--                            />-->

                        <!--                            <span class="text-sm text-gray-700">-->
                        <!--                I want to receive emails about events, product updates and company announcements.-->
                        <!--              </span>-->
                        <!--                        </label>-->
                        <!--                    </div>-->

                        <!--                    <div class="col-span-6">-->
                        <!--                        <p class="text-sm text-gray-500">-->
                        <!--                            By creating an account, you agree to our-->
                        <!--                            <a href="#" class="text-gray-700 underline"> terms and conditions </a>-->
                        <!--                            and-->
                        <!--                            <a href="#" class="text-gray-700 underline">privacy policy</a>.-->
                        <!--                        </p>-->
                        <!--                    </div>-->

                        <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
                            <button
                                    class="inline-block shrink-0 rounded-md border border-blue-300 bg-orange-400 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500"
                                    type="submit"
                            >
                                Create an account
                            </button>

                            <!--                        <p class="mt-4 text-sm text-gray-500 sm:mt-0">-->
                            <!--                            Already have an account?-->
                            <!--                            <a th:href="@{/customLogin}" class="text-gray-700 underline">Log in</a>.-->
                            <!--                        </p>-->
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </section>
</main>

<footer>

</footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const toggleButton = document.querySelector('[data-collapse-toggle]');
        const navbarMenu = document.getElementById('navbar-sticky');

        toggleButton.addEventListener('click', function() {
            navbarMenu.classList.toggle('hidden');
        });
    });
</script>

</body>
</html>
