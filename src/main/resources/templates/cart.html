<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Order</title>
</head>
<body>
<main>
    <section layout:fragment="content">
        <h1>Your Order</h1>

        <!-- Si la commande est vide -->
        <div th:if="${#lists.isEmpty(orderDetails)}">
            <p>Your order is empty. <a th:href="@{/products-list}">Return</a>.</p>
        </div>

        <!-- Sinon -->
        <div th:if="${!#lists.isEmpty(orderDetails)}">
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Size</th>
                    <th>Unit Price</th>
                    <th>Total Price</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${orderDetails}">
                    <td th:text="${item.product.name}"></td>
                    <td th:text="${item.product.description}"></td>
                    <td>
                        <!-- form modifier la qté et la taille -->
                        <form th:action="@{/cart/add/{id_product}(id_product=${item.product.id_product})}"
                              method="post">
                            <input type="number" name="quantity" min="1" th:value="${item.quantity}">
                            <input type="hidden" name="id_product" th:value="${item.product.id_product}">
                            <p th:text="${item.size}"></p>
                            <button type="submit">Update Quantity & Size</button>
                        </form>
                    </td>


                    <td>Size placeholder</td>

                    <!--                    <td th:text="${item.product.price}">€</td>-->
                    <td th:text="${#numbers.formatDecimal(item.product.price, 1, 'COMMA', 2, 'POINT')} + ' €'">€</td>

                    <td>Total Price placeholder</td>

                    <td>
                        <a th:href="@{/cart/remove/{id_product}(id_product=${item.product.id_product})}">Remove</a>
                    </td>

                </tr>
                </tbody>
            </table>

            <a th:href="@{/cart/clear}">Clear Order</a>
        </div>

        <a th:href="@{/products-list}">Keep Shopping</a>
    </section>
</main>
</body>
</html>
