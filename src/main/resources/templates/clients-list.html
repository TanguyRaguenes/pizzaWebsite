    <h1>Clients List</h1>

  <div class="w-full pt-20">
    <ul class="w-full divide-y divide-gray-200 dark:divide-gray-700">
      <li th:each="client : ${clients}" class=" w-full pb-3 sm:pb-4">
        <div class="items-center space-x-4 rtl:space-x-reverse">
          <div class="inline-flex flex-shrink-0">
            <img class="w-8 h-8 rounded-full" src="/images/user.jpg" alt="user image">
          </div>
          <div class="inline-flex items-center text-base text-gray-900 dark:text-white" th:text="${client.id_client}">
          </div>
          <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white" th:text="${client.firstName} + '_' +${client.lastName}">
          </div>
          <div class="inline-flex items-center text-base text-gray-900 dark:text-white" th:text="${client.street} +'_'+ ${client.postalCode} +'_'+ ${client.city}">
          </div>
        </div>
      </li>
    </ul>
  </div>
