<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
  <meta charset="UTF-8">
  <title>Clients List</title>
  <link rel="stylesheet" href="../css/output.css">
</head>
<body>
<main layout:fragment="content" class="min-h-screen flex flex-col">
  <section class="container mx-auto p-6 bg-gray-50 rounded-lg shadow-md mt-12">
    <h1 class="text-3xl font-semibold text-gray-700 mb-6">Clients List</h1>

    <!-- Bouton pour ajouter un nouveau client -->
    <div class="mb-4">
      <a href="#" th:href="@{/client-form}"
         class="inline-block bg-orange-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-orange-300  transition-all duration-200">
               Add New Client
      </a>
    </div>

    <!-- Tableau des clients -->
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y-2 divide-gray-200 bg-white rounded-lg shadow-sm">
        <thead class="bg-orange-100">
        <tr>
          <th class="px-4 py-2 font-medium text-gray-900 text-left">Client ID</th>
          <th class="px-4 py-2 font-medium text-gray-900 text-left">Name</th>
          <th class="px-4 py-2 font-medium text-gray-900 text-left">Address</th>
        </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
        <tr th:each="client : ${clients}" class="hover:bg-gray-100 transition-all ease-in-out duration-200">
          <td class="px-4 py-2 font-medium text-gray-700" th:text="${client.id_client}"></td>
          <td class="px-4 py-2 font-semibold text-lg text-gray-800" th:text="${client.firstName} + ' ' + ${client.lastName}"></td>
          <td class="px-4 py-2 text-gray-600" th:text="${client.street} + ', ' + ${client.postalCode} + ' ' + ${client.city}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </section>
</main>
</body>
</html>
