<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <meta charset="UTF-8">
    <title>Add or alter product</title>
  <link rel="stylesheet" href="/css/pizza-theme.css">
</head>
<body>
<form action="/submit-produit" method="POST">

  <!-- pour l'id pour le moment : un champ -->
  <label for="id_produit">ID du Produit (Laisser vide pour ajouter) :</label>
  <input type="number" id="id_produit" name="id_produit" placeholder="ID du produit à modifier">

<!--   Nom du produit -->
  <label for="nom">Nom de la Pizza :</label>
  <input type="text" id="nom" name="nom" placeholder="Nom de la pizza" required>

  <!-- Description de la pizza -->
  <label for="description">Description :</label>
  <textarea id="description" name="description" rows="3" placeholder="Description de la pizza" required></textarea>

  <!-- Prix de la pizza -->
  <label for="prix">Prix (€) :</label>
  <input type="number" id="prix" name="prix" step="0.01" placeholder="Prix de la pizza" required>

  <!-- Image URL  -->
  <label for="image_url">URL de l'image (facultatif) :</label>
  <input type="url" id="image_url" name="image_url" placeholder="url de l'image">

  <!-- Taille du produit -->
  <label for="size_product">Taille de produit :</label>
  <select id="size_product" name="size_product">
    <option value="1">Medium</option>
    <option value="2">Maxi turbo premium</option>
  </select>

  <button type="submit">Enregistrer</button>
</form>

</body>
</html>
