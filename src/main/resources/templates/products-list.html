<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Produits</title>
    <link rel="stylesheet" href="/css/pizza-theme.css">
</head>
<body>
<main>
    <h1>List of Products</h1>
    <section layout:fragment="content">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id_product}">Product id</td>
                <td th:text="${product.name}">Product name</td>
                <td th:text="${product.description}">Product description</td>
                <td th:text="${product.price}">â‚¬</td>

                <td>
                    <form th:action="@{/cart/add}" method="post">
                        <input type="hidden" name="id_product" th:value="${product.id_product}">


                        <input type="number" name="quantity" min="1" value="1">


                        <input type="hidden" name="size" value="1">


                        <button type="submit">Add to cart</button>
                    </form>
                </td>

                <td>
                    <a th:href="@{/products-list/delete/{id}(id=${product.id_product})}"
                       onclick="return confirm('Are you sure ?')">Delete item</a>
                </td>
            </tr>
            </tbody>
        </table>

        <a th:href="@{/cart}">Show Cart</a>
    </section>
</main>
</body>
</html>
