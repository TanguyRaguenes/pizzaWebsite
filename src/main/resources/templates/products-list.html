<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu</title>
</head>
<body>
<main>

    <section layout:fragment="content">
        <table>
            <thead>
            <tr>
                <th  class="bg-orange-100">ID</th>
                <th  class="bg-orange-100">Name</th>
                <th  class="bg-orange-100">Description</th>
                <th  class="bg-orange-100">Price</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
            <tr th:each="product : ${products}">
                <td th:text="${product.id_product}"></td>
                <td  class="px-4 py-2 border border-gray-300 text-left font-semibold text-lg text-gray-800" th:text="${product.name}"></td>
                <td class="px-4 py-2 border border-gray-300 max-w-md truncate" th:text="${product.description}"></td>
                <td class="text-right font-semibold text-lg" th:text="${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')} + ' â‚¬'"></td>


                <td>
                    <a class="text-white bg-blue-500 px-4 py-2 rounded hover:bg-blue-600"
                       th:href="@{/product-form/{id}(id=${product.id_product})}">Modify</a>
                </td>

                <td>
                    <a class="text-white bg-red-500 px-4 py-2 rounded hover:bg-red-600"
                       th:href="@{/products-list/delete/{id}(id=${product.id_product})}"
                       onclick="return confirm('You are about to delete this item, confirm ?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

    </section>
</main>
</body>
</html>
